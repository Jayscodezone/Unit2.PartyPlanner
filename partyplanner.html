<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Planner</title>
    <link rel="stylesheet" href="partyplanner.css"/>
    <script defer src="partyplanner.js"></script>
</head>
<body>
    <h1> Events </h1>
    <form id ="addEvent">
        <label>
         Names
         <input type= "text" name ="eventName"/>
        </label>
        <label>
            Dates
            <input type = "text" date = "eventDate"/>
        </label>
        <label>
        Times  
        <input type = "text" time = "eventTime"/>
        </label>
        <label>
            Locations
            <input type = "text" location = "eventLocation"/>
        </label>
        <label>
            Description  
            <input type ="text" name="description"/>
        </label>
        
        <button type = "submit" id="add-event"> Add Event</button>
    </form>
    <ul id="events"></ul>
</body>
</html>
